<!DOCTYPE html>
<html>
<head>
	<title>computed vue</title>
	<script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<div class="static" v-bind:class="{ 'class-a': isA, 'class-b': isB }">
			abdefghijklmn
		</div>

		<div v-bind:class="classObject">
			opqrstuvwxyz
		</div>
	</div>
	
	<script>
		var data = {
		  isA: true,
		  isB: false,
		  classObject: {
		    'class-a': true,
		    'class-b': false
		  }
		}
		var vm = new Vue({
		  el: '#app',
		  data: data,
		});
	</script>

</body>
</html>
