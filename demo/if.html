<!DOCTYPE html>
<html>
<head>
	<title>computed vue</title>
	<script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h1 v-if="ok">Yes</h1>
		<template v-if="ok">
		  <h1>Title</h1>
		  <p>Paragraph 1</p>
		  <p>Paragraph 2</p>
		</template>	
	</div>
	
	<script>
		var data = {
			ok:true,
		}
		var vm = new Vue({
		  el: '#app',
		  data: data,
		});
	</script>

</body>
</html>
