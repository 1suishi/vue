<!DOCTYPE html>
<html>
<head>
	<title>computed vue</title>
	<script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<ul id="example-1">
		  <li v-for="item in items">
		    {{ item.message }}
		  </li>
		</ul>
		<ul id="example-2">
		  <li v-for="item in items">
		    {{ parentMessage }} - {{ $index }} - {{ item.message }}
		  </li>
		</ul>
	</div>
	
	<script>
		var example1 = new Vue({
		  el: '#example-1',
		  data: {
		    items: [
		      { message: 'Foo' },
		      { message: 'Bar' }
		    ]
		  }
		});
		var example2 = new Vue({
		  el: '#example-2',
		  data: {
		    parentMessage: 'Parent',
		    items: [
		      { message: 'Foo' },
		      { message: 'Bar' }
		    ]
		  }
		})

	</script>

</body>
</html>
