<!DOCTYPE html>
<html>
<head>
	<title>first vue</title>
	<script src="../../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="demo">
	  <p>{{message}}</p>
	  <input v-model="message">
	</div>
	<script>
		var demo = new Vue({
		  el: '#demo',
		  data: {
		    message: 'Hello Vue.js!'
		  }
		})
	</script>

</body>
</html>
