<!DOCTYPE html>
<html>
<head>
	<title>component</title>
	<script src="../../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="mount-point">
		<child msg="hello!qwe"></child>
	</div>
	<script>
		Vue.component("child",{
			template:"<p>{{msg}}</p>",
			props:['msg'],
		});

		new Vue({
			el:"#mount-point",
		})
	</script>

</body>
</html>
